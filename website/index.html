<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TELEKOM: Subscriber Avaiblity</title>
  <meta name="description" content="TELEKOM CONTEST">
  <meta name="author" content="Norbert Bajko,Peter Nagy">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<div class="container-fluid" id="container">
  <div class="row" id="header">
    <div class="col-md-6">
      <div id="image-wrapper">
        <img src="/assets/logo.png" />
      </div>
      <div id="logo">Subscriber availability</div>
    </div>
    <div class="col-md-6"></div>
  </div>

<!--CONTENT-->

  <div class="row" id="body">
      <div class="row" id="input-wrapper">


        <div class="col-md-3 animated fadeIn" style="animation-delay: 0s;">
          <div class="input-group">
           <div class="input-group-btn">
             <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">GENDER <span class="caret"></span></button>
             <ul class="dropdown-menu" id="gender-dropdown">
               <li><a href="#">MALE</a></li>
               <li><a href="#">FEMALE</a></li>
             </ul>
           </div><!-- /btn-group -->
           <input type="text" class="form-control t-input" id="gender-text" placeholder="GENDER" aria-label="...">
         </div><!-- /input-group -->
        </div>

        <div class="col-md-3 animated fadeIn" style="animation-delay: 0.2s;">
          <div class="input-group">
           <div class="input-group-btn">
             <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">AGE </button>
           </div><!-- /btn-group -->
           <input type="text" class="form-control t-input" placeholder="AGE" aria-label="...">
         </div><!-- /input-group -->
        </div>


        <div class="col-md-3 animated fadeIn" style="animation-delay: 0.4s; z-index:1000;">
          <div class="input-group">
           <div class="input-group-btn">
             <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">DAY <span class="caret"></span></button>
             <ul class="dropdown-menu" id="weekday-dropdown">
               <li><a href="#">MONDAY</a></li>
               <li><a href="#">TUESDAY</a></li>
               <li><a href="#">WEDNESDAY</a></li>
               <li><a href="#">THURSDAY</a></li>
               <li><a href="#">FRIDAY</a></li>
               <li role="separator" class="divider"></li>
               <li><a href="#">SATURDAY</a></li>
               <li><a href="#">SUNDAY</a></li>
             </ul>
           </div><!-- /btn-group -->
           <input type="text" class="form-control t-input" id="weekday-text" placeholder="DAY" aria-label="...">
         </div><!-- /input-group -->
        </div>


        <div class="col-md-3 animated fadeIn" style="animation-delay: 0.6s;">
          <div class="input-group">
           <div class="input-group-btn">
             <button type="button" class="btn btn-default dropdown-toggle" >CITY </button>
           </div><!-- /btn-group -->
           <input type="text" class="form-control t-input" placeholder="CITY" aria-label="...">
         </div><!-- /input-group -->
        </div>


      </div>
      <div class="row" id="btn-wrapper">
        <button type="button" id="submit" style="animation-delay: 0.4s;" class="btn btn-default animated fadeIn"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
 When to call?</button>
      </div>
      <div class="row" id="heatmap_container">
        <div style="display:none;" id="chart"></div>
      </div>
  </div>
  <div class="row" id="footer">

  </div>
</div>

<body>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
